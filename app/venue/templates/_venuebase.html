{% load static %}
<!DOCTYPE html>

<html>
  <head>
   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Gigerator {% block title %}{% endblock %}</title>
    <meta charset="utf-8">


<!-- my style sheet -->
<link rel="stylesheet" type="text/css" href="{% static 'venue/style.css' %}" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
<!-- for star ratings -->
<link rel="stylesheet" href="{% static 'venue/stars.css' %}">


  </head>
  <body>



    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
         <!--    <span class="icon-bar"></span> -->
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/about/"  >Gigerator</a>
         </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{% if nbar == 'mygigs' %}active{% endif %}"><a href="/mygigs/">My Gigs</a></li>
            <li class="{% if nbar == 'search' %}active{% endif %}"><a href="/searchform/">Search Venues</a></li>
            <li><a href="/logout/">Logout</a></li>

          </ul>
        </div> 
        <!--/.nav-collapse -->
      </div>
    </nav>

   <div style="padding:30px">
      </div>



    <div class="container">

       {% block content %}
        {% endblock %}

    </div>


  
 
   <!-- scripts -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  </body>


</html>
